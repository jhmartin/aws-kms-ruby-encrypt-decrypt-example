version: '2.1'
jobs:
   build:
     docker:
       - image: cimg/ruby:2.7.0
         aws_auth:  'arn:aws:iam::186675908400:role/circleci-kms'
     steps:
       - checkout

       # Restore bundle cache
       - type: cache-restore
         key: bundle-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
       - run: bundle install --path vendor/bundle

       # Store bundle cache
       - type: cache-save
         key: bundle-{{ checksum "Gemfile.lock" }}
         paths:
           - vendor/bundle

       - run: bash -x ./test.sh
